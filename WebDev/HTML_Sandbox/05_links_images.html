<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <p>
        <!-- External Link -->
        <!-- opens in the same tab -->
        <a href="http://google.com">Click for Google in This Tab</a>
    </p>
    <!-- Wrapping them in paragraphs puts each on its own line -->
    <p>
        <!-- External Link -->
        <!-- opens in a new tab using target attribute -->
        <a href="http://google.com" target="_blank">Click for Google in New Tab</a>
    </p>

    <!-- Internal Link -->
    <!-- works the same way as external -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <!-- src attribute is the relative path to the image -->
    <!-- alt attribute is the text that will show if the image cannot load -->
    <img src="/Images/bushido.png" alt="bushido.png">

    <!-- Remote Images -->
    <!-- work the same way as local -->
    <img src="https://source.unsplash.com/200x200/?temple" alt="my remote image">
</body>
</html>
